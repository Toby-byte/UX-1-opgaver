<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <form>
    <fieldset>
      <legend>Who is your favorite pony?</legend>
      <ul>
        <li>
          <label for="pinkie">Pinkie Pie</label>
          <input type="radio" name="fav_pony" id="pp" value="Pinkie Pie" checked>
        </li>
        <li>
          <label for="rainbow">Rainbow Dash</label>
          <input type="radio" name="fav_pony" id="rd" value="Rainbow Dash">
        </li>
        <li>
          <label for="twilight">Twilight Sparkle</label>
          <input type="radio" name="fav_pony" id="ts" value="Twilight Sparkle">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Hotdog preferences</legend>
      <ul>
        <li>
          <label for="vegan">Vegan</label>
          <input type="checkbox" name="fav_dog" id="vegan" value="vegan">
        </li>
        <li>
          <label for="onions">Onions</label>
          <input type="checkbox" name="fav_dog" id="onions" value="onions">
        </li>
        <li>
          <label for="Kecthup">Kecthup</label>
          <input type="checkbox" name="fav_dog" id="onions" value="onions">
        </li>
        <li>
          <label for="mustard">Mustard</label>
          <input type="checkbox" name="fav_dog" id="onions" value="onions">
        </li>
      </ul>
    </fieldset>
    <button>Submit</button>
  </form>
</body>
</html>
