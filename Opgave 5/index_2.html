<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form>
      <h1>Enter your comment</h1>
      <ul>
        <li>
          <label for="Username">Username:</label>
          <input type="text" name="name" id="name" pattern="\w{1}" required>
        </li>
        <li>
          <label for="tlf">Phone number:</label>
          <input type="tel" name="tlf" id="tlf" minlength="8" maxlength="15" required>
        </li>
        <li>
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" required>
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="" id="" cols="35" rows="10" maxlength="200" required></textarea>
        </li>
          <button>Submit</button>
        
      </ul>
    </form>
</body>
</html>
